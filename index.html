<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CalculatorJS</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head> 
<body onload=initialize()>
    <div class="calculator card">

        <input id="inputText" type="text" class="calculator-screen z-depth-1" value="" />
    
        <div class="calculator-keys">
    
          <button onclick="onClickPlus()" type="button" class="operator btn btn-info" value="+">+</button>
          <button onclick="onClickMinus()" type="button" class="operator btn btn-info" value="-">-</button>
          <button onclick="onClickMultiply()" type="button" class="operator btn btn-info" value="*">&times;</button>
          <button onclick="onClickDivide()" type="button" class="operator btn btn-info" value="/">&divide;</button>
    
          <button  onclick="onClick8()" type="button" value="8" class="btn btn-light waves-effect">8</button>
          <button  onclick="onClick7()" type="button" value="7" class="btn btn-light waves-effect">7</button>
          <button  onclick="onClick9()" type="button" value="9" class="btn btn-light waves-effect">9</button>

          <button  onclick="onClick4()" type="button" value="4" class="btn btn-light waves-effect">4</button>
          <button  onclick="onClick5()" type="button" value="5" class="btn btn-light waves-effect">5</button>
          <button  onclick="onClick6()" type="button" value="6" class="btn btn-light waves-effect">6</button>
 
          <button  onclick="onClick1()" type="button" value="1" class="btn btn-light waves-effect">1</button>
          <button  onclick="onClick2()" type="button" value="2" class="btn btn-light waves-effect">2</button>
          <button  onclick="onClick3()" type="button" value="3" class="btn btn-light waves-effect">3</button>

          <button onclick="onClick0()" type="button" value="0" class="btn btn-light waves-effect">0</button>
          <button onclick="onClickDot()" type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button onclick="onClickClear()" type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
    
          <button onclick="onClickEvaluate()" type="button" class="equal-sign operator btn btn-default" value="=">=</button>
    
        </div>
      </div>
</body>
</html>
